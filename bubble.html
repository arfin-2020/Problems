<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Bubble</title>
</head>

<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Itaque quisquam tempore laboriosam?</li>
            <li class="item">Vel itaque ipsum obcaecati.</li>
            <li class="item">Modi, deleniti! Labore, iste.</li>
            <li class="item">Hic ratione in ea?</li>
        </ul>
    </div>

    <script>
        document.getElementById("first").addEventListener("click", function(event) {
            console.log("first Item clicked");
            event.stopImmediatePropagation();
        });
        document.getElementById("mylist").addEventListener("click", function(event) {
            console.log("Ul clicked");
        });
        document.getElementById("container").addEventListener("click", function(event) {
            console.log("container Item clicked");
        });
    </script>
</body>

</html>
